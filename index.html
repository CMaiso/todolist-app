<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To-do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700&display=swap"
          rel="stylesheet">
    <!--    use defer to download the file in parallel and continue parsing the rest of HTML-->
    <script src="app.js" defer type="module"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <header>
        <h1>Today's Task</h1>
        <h2>Date du jour</h2>
    </header>
    <main id="main-section">
        <section>
            <div id="new-task">
                <button>&#43; New Task</button>
            </div>
        </section>
        <nav>
            <ul>
                <li>All</li>
                <li>Open</li>
                <li>Closed</li>
            </ul>
        </nav>
        <section id="tasks-list">
            <ul>
                <li>
                    <div class="task-list-content">
                        <div class="task-list-content-title">
                            <h3>Task Label</h3>
                            <p>Task Description</p>
                        </div>
                        <input type="checkbox" id="task-checkbox"/>
                    </div>
                    <div class="task-list-date">
                        <p><span>Created</span></p>
                        <p><span>Finished</span></p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</div>
