<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To-do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700&display=swap"
          rel="stylesheet">
    <!--    use defer to download the file in parallel and continue parsing the rest of HTML-->
    <script src="app.js" defer type="module"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <header>
        <h1>Today's Task</h1>
        <h2 id="dateDisplay"></h2>
        <a id="new-task" class="link" href="/newTask">+ New Task</a>
        <div class="search-form">
            <input id="search-bar" type="text" placeholder="Search by name.." >
            <input id="search-date" type="date" placeholder="Search by date.." >
        </div>
    </header>

    <main></main>

    <template id="main-section-template">
        <section id="tasks-list"></section>
    </template>
    <template id="task-item-template">
        <li class="task-list">
            <div class="task-list-content">
                <div class="task-list-content-title">
                    <h3></h3>
                    <p></p>
                </div>
                <input type="checkbox" id="task-checkbox" />
                <span class="checkmark"></span>
            </div>
            <div class="task-list-date">
                <p id="start-date"></p>
                <p id="end-date"></p>
            </div>
            <button id="delete-task">Delete</button>
        </li>
    </template>
    <template id="new-task-template">
        <div>
            <h3>Create a new Task</h3>
            <form>
                <label for="task-label">Label</label>
                <input type="text" id="task-label" required />
                <label for="task-description">Description</label>
                <textarea id="task-description" rows="4" cols="50"></textarea>
                <button type="submit">Create</button>
                <p id="form-message"></p>
            </form>
        </div>
    </template>
</div>
</body>
</html>
